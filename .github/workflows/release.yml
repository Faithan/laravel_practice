name: Auto Release

on:
  push:
    tags:
      - 'v0.0.1' # Trigger only when pushing semantic version tags like v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }} # This sets the release title to the tag (e.g., v1.0.0)
          tag_name: ${{ github.ref_name }}
          body: |
            ðŸš€ New Release: ${{ github.ref_name }}
            Auto-generated by GitHub Actions on push.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
